name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      run_full_tests:
        description: 'Run full E2E tests (requires API keys)'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ==========================================================================
  # Smoke Tests - Always run, no API keys required
  # ==========================================================================
  smoke-tests:
    name: Smoke Tests (No API Keys)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-

      - name: Build and start services
        run: |
          docker compose -f docker-compose.e2e.yml build
          docker compose -f docker-compose.e2e.yml up -d redis server agent

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services..."
          timeout 120 bash -c 'until docker compose -f docker-compose.e2e.yml ps | grep -q "healthy"; do sleep 5; done'
          echo "Services are ready!"
          docker compose -f docker-compose.e2e.yml ps

      - name: Run smoke tests
        run: |
          docker compose -f docker-compose.e2e.yml run --rm e2e-tests \
            pytest -v --tb=short -m smoke \
            --junitxml=/app/test-results/smoke-results.xml
        continue-on-error: false

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker compose -f docker-compose.e2e.yml logs server --tail=100
          echo ""
          echo "=== Agent Logs ==="
          docker compose -f docker-compose.e2e.yml logs agent --tail=100

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  # ==========================================================================
  # Full E2E Tests - Run with API keys (manual trigger or secrets available)
  # ==========================================================================
  e2e-tests:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke-tests
    # Only run if:
    # 1. Manual trigger with run_full_tests=true, OR
    # 2. Push to main with OPENAI_API_KEY secret available
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_tests == 'true' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-full-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-full-
            ${{ runner.os }}-buildx-e2e-

      - name: Build and start services
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          docker compose -f docker-compose.e2e.yml build
          docker compose -f docker-compose.e2e.yml up -d redis server agent

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services..."
          timeout 120 bash -c 'until docker compose -f docker-compose.e2e.yml ps | grep -q "healthy"; do sleep 5; done'
          echo "Services are ready!"
          docker compose -f docker-compose.e2e.yml ps

      - name: Run full E2E tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          docker compose -f docker-compose.e2e.yml run --rm e2e-tests \
            pytest -v --tb=short -m "e2e or smoke" \
            --junitxml=/app/test-results/e2e-results.xml
        continue-on-error: false

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker compose -f docker-compose.e2e.yml logs server --tail=100
          echo ""
          echo "=== Agent Logs ==="
          docker compose -f docker-compose.e2e.yml logs agent --tail=100

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  # ==========================================================================
  # Service Health Check - Quick validation that builds work
  # ==========================================================================
  build-check:
    name: Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/server.Dockerfile
          target: base
          push: false
          tags: aura-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/agent.Dockerfile
          target: base
          push: false
          tags: aura-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/ui.Dockerfile
          target: development
          push: false
          tags: aura-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build E2E Test Image
        uses: docker/build-push-action@v5
        with:
          context: ./e2e
          file: ./e2e/Dockerfile
          push: false
          tags: aura-e2e:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
